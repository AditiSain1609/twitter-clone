<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Tweet App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #1da1f2, #0d8bd9);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .tweet-form {
      padding: 30px;
      border-bottom: 1px solid #e1e8ed;
    }

    #tweetText {
      width: 100%;
      padding: 18px;
      border: 2px solid #e1e8ed;
      border-radius: 20px;
      font-size: 18px;
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
    }

    #tweetText:focus {
      outline: none;
      border-color: #1da1f2;
    }

    .form-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }

    #charCount {
      font-size: 14px;
      color: #657786;
    }

    #charCount.warning {
      color: #e0245e;
    }

    #tweetBtn {
      background: #1da1f2;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
    }

    #tweetBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .tweets {
      max-height: 70vh;
      overflow-y: auto;
      padding: 0 30px 30px;
    }

    .tweet {
      padding: 20px 0;
      border-bottom: 1px solid #e1e8ed;
      display: flex;
      gap: 15px;
    }

    .tweet-avatar {
      width: 48px;
      height: 48px;
      background: #1da1f2;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    .tweet-content {
      flex: 1;
    }

    .tweet-text {
      font-size: 18px;
      line-height: 1.4;
      margin-bottom: 5px;
    }

    .tweet-time {
      color: #657786;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .container {
        border-radius: 15px;
        margin: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>üê¶ Mini Tweet</h1>
      <p id="status">Connected to backend</p>
    </div>

    <form class="tweet-form" id="tweetForm">
      <textarea id="tweetText" maxlength="140" placeholder="What's happening?"></textarea>
      <div class="form-bottom">
        <span id="charCount">140</span>
        <button type="submit" id="tweetBtn">Tweet</button>
      </div>
    </form>

    <div class="tweets" id="tweets">
      <div style="text-align:center;padding:40px;color:#657786">
        No tweets yet. Be the first! ‚ú®
      </div>
    </div>
  </div>

  <script>
    const tweetText = document.getElementById('tweetText');
    const tweetBtn = document.getElementById('tweetBtn');
    const charCount = document.getElementById('charCount');
    const tweetsDiv = document.getElementById('tweets');
    const status = document.getElementById('status');

    let loading = false;


    tweetText.addEventListener('input', updateCounter);
    updateCounter();

    function updateCounter() {
      const remaining = 140 - tweetText.value.length;
      charCount.textContent = remaining;
      charCount.className = remaining < 20 ? 'warning' : '';
      tweetBtn.disabled = remaining < 0 || tweetText.value.trim().length === 0;
    }


    document.getElementById('tweetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (loading) return;

      const text = tweetText.value.trim();
      loading = true;
      tweetBtn.textContent = 'Tweeting...';
      tweetBtn.disabled = true;

      try {
        const res = await fetch('http://localhost:5000/api/tweets', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ text })
        });

        if (res.ok) {
          tweetText.value = '';
          updateCounter();
          loadTweets();
          status.textContent = '‚úÖ Tweet posted';
        } else {
          alert('Failed to tweet!');
        }
      } catch (error) {
        status.textContent = '‚ùå Backend offline';
        console.error('Error:', error);
      }
      finally {
        loading = false;
        tweetBtn.textContent = 'Tweet';
        tweetBtn.disabled = true;
      }
    });



    async function loadTweets() {
      try {
        const res = await fetch('http://localhost:5000/api/tweets');

        if (!res.ok) throw new Error('Failed to load');

        const tweets = await res.json();
        renderTweets(tweets);
        status.textContent = `Connected (${tweets.length} tweets)`;
      } catch (error) {
        tweetsDiv.innerHTML = `
          <div style="padding:40px;text-align:center;color:#e0245e">
            Failed to load tweets 
          </div>`;
        status.textContent = '‚ùå Connection failed';
      }
    }

    function renderTweets(tweets) {
      if (tweets.length === 0) {
        tweetsDiv.innerHTML = '<div style="padding:40px;text-align:center;color:#657786">No tweets yet. Be the first! ‚ú®</div>';
        return;
      }

      tweetsDiv.innerHTML = tweets.map(tweet => `
                <div class="tweet">
                    <div class="tweet-avatar">üê¶</div>
                    <div class="tweet-content">
                        <div class="tweet-text">${escapeHtml(tweet.text)}</div>
                        <div class="tweet-time">${new Date(tweet.createdAt).toLocaleString()}</div>
                    </div>
                </div>
            `).join('');
    }

    // Auto-refresh every 3 seconds
    setInterval(loadTweets, 3000);
    loadTweets(); // Initial load

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>

</html>
